name: Generate Doxygen JSON

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  autogenerated_separator: '{% hint style="info" %} The following method list is auto-generated from WolvenKit Source. {% endhint %}'

jobs:
  doxygen-json:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install Doxygen
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      # 3️⃣ Run Doxygen
      - name: Run Doxygen
        run: doxygen Doxyfile_scripting

      # 4️⃣ Upload JSON artifact
      - name: Upload XML
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-xml
          path: docs/xml/

      - name: Generate TS definitions
        run: |
          mkdir -p out
          python tools/doxygen_xml_to_ts.py docs/xml out/wolvenkit.d.ts
      
      - name: Upload TS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wolvenkit-ts-defs
          path: out/*.d.ts

      - name: Generate  markdown
        run: |
          mkdir -p out
          python tools/doxygen_xml_to_md.py docs/xml out/wolvenkit.md
                
      - name: Upload md artifact
        uses: actions/upload-artifact@v4
        with:
          name: wolvenkit-md
          path: out/*.md

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WSCRIPT_DOC_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone WolvenKit Wiki Repo
        run: |
          git clone git@github.com:notaspirit/WolvenKit-8-Wiki.git

      - name: Update WScript API Docs
        run: |
          cd WolvenKit-8-Wiki/wolvenkit-app/wscript
          grep -q "$autogenerated_separator" api-documentation.md
          awk '
          $autogenerated_separator {
            print
            system("cat generated.md")
            exit
          }
          { print }
          ' api-documentation.md > api-documentation.new.md
          mv api-documentation.new.md api-documentation.md
          
      - name: Commit and push
        run: |
          cd WolvenKit-8-Wiki
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated WScript API Update"
          git push
